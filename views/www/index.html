<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <div>The application version is: <span id="version"></span></div>
        <script>
            const v = document.getElementById("version");
            const render = async () => {
                let appVersion = await window.appVersion();
                v.innerHTML = `<b>${appVersion}</b>`;
            };
            render();
        </script>
    </body>
</html>
